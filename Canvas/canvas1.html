<!DOCTYPE html>
<link rel="stylesheet" href="style.css" type="text/css"/>
<html>
    <head></head>
    <body>
        <canvas id="myCanvas" width="400" height="400"> 
        <script language = "javascript">
            var canvasElement = document.querySelector("#myCanvas");
            var context = canvasElement.getContext("2d");

            	// set up initial variables
        	var c = document.getElementById("myCanvas");
        	var ctx = c.getContext("2d");
         
            ctx.beginPath();
            ctx.moveTo(100,0);
            ctx.lineTo(100,200);
            ctx.stroke();
            var x = 0;
            setInterval(function(){ 
              drawT(x%400);
              x++;
            }, 25);
            var x2 = 0;
            setInterval(function(){ 
              drawK(x2%400);
              x2++;
            }, 25);
           function drawT(x){
                context.clearRect(0, 0, canvasElement.width, canvasElement.height);
                context.beginPath();
                context.rect(x, 25, 150, 50);
                context.closePath();
                
                context.fillStyle = "#51DCFF";
                context.fill();
    
                context.beginPath();
                context.rect(x + 50, 25, 50, 150);
                context.closePath();
    
                context.fillStyle = "#51DCFF";
                context.fill();
            }
            function drawK(x2){
                context.beginPath();
                context.moveTo(x2, 250 );
                context.lineTo(x2 , 350 );
                context.lineTo(x2 + 100 , 350 );
                context.closePath();
    
                context.fillStyle = "#FFCC00";
                context.fill();
                
                context.beginPath();
                context.moveTo(x2 , 300 );
                context.lineTo(x2 , 200 );
                context.lineTo(x2 + 100 , 200 );
                context.closePath();
    
                context.fillStyle = "#FFCC00";
                context.fill();
            }
         </script>
         </canvas>
    </body>
</html>
